{% extends 'base.html' %}

{% block title %}Create a Memory{% endblock %}

{% block content %}
    <div class="memory-form-container">
        <h2>Create a Memory</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Save</button>
            <a href="{% url 'diary:index' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
