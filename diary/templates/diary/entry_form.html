{% extends 'base.html' %}

{% block title %}
    {% if view.object %}
        {{ view.object.title }}
    {% else %}
        New Entry
    {% endif %}
{% endblock %}

{% block content %}
    <h1>
        {% if view.object %}
            {{ view.object.title }}
        {% else %}
            New Entry
        {% endif %}
    </h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'diary:entry_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
